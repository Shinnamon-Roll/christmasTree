# Nginx Configuration for The Global Pixel Tree
# Place this file at: /etc/nginx/sites-available/pixeltree
# Then symlink: sudo ln -s /etc/nginx/sites-available/pixeltree /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name YOUR_DOMAIN_OR_IP;  # Replace with your domain or public IP

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # 1. Serve Frontend (React Build)
    location / {
        root /home/user/pixel-tree/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # 2. Proxy WebSocket to Rust Backend
    location /ws {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # Required headers for WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Forward real client IP (for rate limiting/cooldown)
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        
        # WebSocket timeout settings
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # 3. Health Check Endpoint
    location /health {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
    }

    # 4. Stats Endpoint
    location /stats {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
    }
}

